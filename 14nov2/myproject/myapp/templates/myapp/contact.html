{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div>
   {% if messages %}
  {% for message in messages %}
   <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}>
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   </div>
  {% endfor %}
  {% endif %}


</div>
<div class="col-sm-10">
  <h3 class="text-white mt-5">Contact Page</h3>
 <form method="post" action="{% url 'contact' %}">
     {% csrf_token %}
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputName">Name</label>
       <input type="text"  required placeholder="Enter your name here..." class="form-control" id="inputName" name="name">
     </div>
     <div class="form-group col-md-6">
       <label for="inputEmail">Email</label>
       <input type="email" required placeholder="Enter your email here..." class="form-control" id="inputEmail" name="email">
     </div>
   </div>
   <div class="form-group">
     <label for="inputAddress">Address</label>
     <input type="text"  required placeholder="Enter your address here..." class="form-control" id="inputAddress" name="address">
   </div>
   <div class="form-group">
    <label for="message">Message</label>
    <textarea required placeholder="Enter your message here..."class="form-control" id="message" rows="3" name="message"></textarea>
  </div>
   <button type="submit" class="btn btn-primary">Send</button>
 </form>
</div>
{% endblock content %}
